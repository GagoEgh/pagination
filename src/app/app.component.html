<div class="container">
    <app-search (search)="onSearch($event)"></app-search>
    <div class="wrap">
        <ng-container *ngFor="let user of showUsers">
            <app-card [user]="user"></app-card>
        </ng-container>
    </div>

    <div class="pages">
        <div class="page" [class.active]="page===(i+1)" *ngFor="let p of pages,let i=index" (click)="getPageUser(i)">
            {{i+1}}
        </div>
    </div>
</div>
